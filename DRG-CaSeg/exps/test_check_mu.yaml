preprocessing:
  - id: "scaling"
    function: data_utils.wrangler.scale_video
    params:
      min_intensity: 0
      max_intensity: 255
  - id: "normalization"
    function: data_utils.wrangler.norm_video

analysis:
  - id: "caiman_pilot"
    function: analysis_utils.caiman.run_cnmfe
  - id: "ica_mu_0.2"
    function: analysis_utils.workflow.run_ica
    params:
      mu: 0.2
  - id: "ica_mu_0.5"
    function: analysis_utils.workflow.run_ica
    params:
      mu: 0.5
  - id: "ica_mu_0.8"
    function: analysis_utils.workflow.run_ica
    params:
      mu: 0.8

visualization:
