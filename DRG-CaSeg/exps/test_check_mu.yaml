    function: data_utils.plot_adapters.plot_adapter_gt_summary
  - id: "prediction_plot"
    function: data_utils.plot_adapters.plot_adapter_prediction_summary

evaluation:
  - id: "overlap_metric"
    function: analysis_utils.workflow.evaluate_model_performance
    params:
      coverage_threshold: 0.6
  